<!DOCTYPE html>
<html lang="it">

<head>

    <title>Lettore Spotify Personalizzato</title>
	   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap">
<style>

body{
background: #f0f0f0;
}


    .player {
        position: relative;
        width: 320px;
        height: 50px;
        background-color: transparent; /* Sfondo trasparente */
        border: 2px solid #bf3630; /* Bordo rosso di 2px */
        border-radius: 50px;  /* Border radius massimo */
        padding: 5px;
        display: flex;
        align-items: center;
        font-family: 'Arial', sans-serif;
    }


#trackInfo {
    color: #bf3630;
    font-weight: 0;
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 15px;
}

#trackLink {
    text-decoration: none;
    font-size: 20px;
    font-family: 'Roboto Condensed', sans-serif;
    font-weight: bold;
    color: #bf3630;
}

    button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    #playButton {
        width: 50px;
        height: 50px;
        background-image: url('play.png'); 
        background-size: cover;
        margin-right: auto; /* Fa s√¨ che il pulsante play sia a sinistra */
    }
</style>
</head>

<body>

<div class="player">
    <button id="playButton"></button>
<a id="trackLink" href="https://open.spotify.com/intl-it/track/5ip1FIfC7crfMQEQHQ8dOI?si=5323583fd0c54ea8" target="_blank">LA CANZONE DI NATALE</a>
        <div id="trackInfo">Informazioni sulla traccia</div>
   
</div>



    <script
	// Token di accesso (sostituisci con il tuo)
const accessToken = 'IL_TUO_TOKEN_DI_ACCESSO';

// ID della traccia di Spotify che vuoi riprodurre (ad es. '4uLU6hMCjMI75M1A2tKUQC')
const trackId = '5ip1FIfC7crfMQEQHQ8dOI?si=5323583fd0c54ea8';

// Endpoint per recuperare le informazioni sulla traccia
const trackEndpoint = `https://api.spotify.com/v1/tracks/${trackId}`;

// Recupera le informazioni sulla traccia
async function getTrackInfo() {
    const response = await fetch(trackEndpoint, {
        headers: {
            'Authorization': `Bearer ${accessToken}`
        }
    });
    const data = await response.json();
    document.getElementById('trackInfo').innerText = `${data.name} by ${data.artists[0].name}`;
}

// Event listeners per i bottoni
document.getElementById('playButton').addEventListener('click', () => {
    // Qui puoi aggiungere la logica per riprodurre la traccia
});

document.getElementById('pauseButton').addEventListener('click', () => {
    // Qui puoi aggiungere la logica per mettere in pausa la traccia
});

// Inizializza
getTrackInfo();

	</script>
</body>

</html>
