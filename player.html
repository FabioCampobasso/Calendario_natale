<!DOCTYPE html>
<html lang="it">

<head>

    <title>Lettore Spotify Personalizzato</title>
	   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap">
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:italic" rel="stylesheet">
<style>

body {
    background: #f0f0f0;
}

.player {
    position: relative;
    width: 450px;
    height: 130px;
    background-color: transparent;
    border: 3px solid #bf3630;
    border-radius: 20px;
    padding: 5px;
    display: flex;
    align-items: center;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
}

.player img { /* Immagine quadrata sulla sinistra */
    width: 130px; /* ad es. */
    height: 130px;
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
}

#trackLink {
    position: absolute;
    top: 15px;
    left: 38%; /* Posizionato poco più a destra dell'immagine */
    text-decoration: none;
    font-size: 23px;
    font-family: 'Roboto Condensed', sans-serif;
    font-weight: bold;
    color: #bf3630;
}

#trackInfo {
    position: absolute;
    top: 40px; /* Adattare in base alle esigenze */
    left: 38%;
	
    color: #bf3630;
    font-weight: 0;
  font-family: 'Roboto Condensed', sans-serif;
            font-style: italic;
    font-size: 17px;
}

.button-container {

        display: flex;
        position: absolute;
        bottom: 15px;
        left: 54%;
        transform: translateX(-50%);
        gap: 15px; /* Spazio tra i bottoni */
		
		
    }

    .button-container button {
        width: 40px;
        height: 40px;
        background-size: cover;
		left: calc(50% - 45px);
		border: none; /* Rimuove il bordo predefinito del pulsante */
    outline: none; /* Rimuove l'outline che appare quando il pulsante è attivo o in focus */
    box-shadow: none; /* Rimuove l'ombra predefinita */
    padding: 0;
    }

    #playButton {
        background-image: url('play.png');
		scale: 120%;
    }

    #previousButton {
        background-image: url('indietro.png');
    }

    #nextButton {
        background-image: url('avanti.png');
    }

#spotifyLogo { /* Immagine del logo Spotify nell'angolo in basso a destra */

    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 30px; /* Adatta la dimensione come desiderato */
    height: 30px;
    background-image: url('spotify.png'); /* Sostituisci con la tua immagine */
    background-size: cover;
}

</style>
</head>

<body>

<div class="player">
    <img src="vinile.png" alt="Immagine traccia"> <!-- Immagine quadrata -->

    <a id="trackLink" href="https://open.spotify.com/intl-it/track/5ip1FIfC7crfMQEQHQ8dOI?si=5323583fd0c54ea8" target="_blank">
        LA CANZONE DI NATALE
    </a>

    <div id="trackInfo">Informazioni sulla traccia</div>

    <!-- Container dei bottoni -->
    <div class="button-container">
        <button id="previousButton"></button>
        <button id="playButton"></button>
        <button id="nextButton"></button>
    </div>
    
    <div id="spotifyLogo"></div>
</div>


    <script
	<!-- ... (il tuo codice HTML rimane invariato) ... -->

<script>
    const CLIENT_ID = '565ad99448374a88ba05eec7f08543e6';
    const CLIENT_SECRET = '23cd47f5616942c49853a234276529e4';

    // Ottieni un token di accesso da Spotify
    async function getAccessToken() {
        const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: {
                'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET),
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'grant_type=client_credentials'
        });

        const data = await response.json();
        return data.access_token;
    }

    // Endpoint per recuperare le informazioni sulla traccia
    const trackId = '5ip1FIfC7crfMQEQHQ8dOI'; // Ho rimosso il '?si=...' alla fine, non è parte dell'ID effettivo della traccia.
    let trackEndpoint = `https://api.spotify.com/v1/tracks/${trackId}`;

    // Recupera le informazioni sulla traccia
    async function getTrackInfo(accessToken) {
        const response = await fetch(trackEndpoint, {
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        });
        const data = await response.json();
        document.getElementById('trackInfo').innerText = `${data.name} by ${data.artists[0].name}`;
    }

    // Event listeners per i bottoni
    document.getElementById('playButton').addEventListener('click', () => {
        // Qui puoi aggiungere la logica per riprodurre la traccia
    });

    // Nota: Non ho visto un bottone 'pauseButton' nel tuo codice HTML, ma ho lasciato questo qui nel caso tu voglia aggiungerlo.
    document.getElementById('pauseButton').addEventListener('click', () => {
        // Qui puoi aggiungere la logica per mettere in pausa la traccia
    });

    // Inizializza
    async function init() {
        const accessToken = await getAccessToken();
        getTrackInfo(accessToken);
    }

    init(); // Chiamata alla funzione init per avviare tutto
</script>

	</script>
</body>

</html>
