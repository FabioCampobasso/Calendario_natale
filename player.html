    const TOKEN_ENDPOINT = 'https://accounts.spotify.com/api/token';

    // Verifica se c'è un codice di autorizzazione nella URL
    const urlParams = new URLSearchParams(window.location.search);
    const authorizationCode = urlParams.get('code');

    async function getAccessTokenUsingAuthorizationCode(code) {
        const bodyData = new URLSearchParams();
        bodyData.append('grant_type', 'authorization_code');
        bodyData.append('code', code);
        bodyData.append('redirect_uri', REDIRECT_URI);

        const response = await fetch(TOKEN_ENDPOINT, {
            method: 'POST',
            headers: {
                'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET),
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: bodyData
        });

        const data = await response.json();
        return data.access_token;
    }

    if (authorizationCode) {
        // Se c'è un codice di autorizzazione nella URL, otteniamo il token di accesso
        getAccessTokenUsingAuthorizationCode(authorizationCode).then(token => {
            setupPlayer(token);
        });
    } else {
        // Altrimenti, reindirizza l'utente all'URL di autorizzazione
        window.location.href = AUTHORIZATION_URL;
    }

    function setupPlayer(token) {
        const player = new Spotify.Player({
            name: 'Web Playback SDK Template',
            getOAuthToken: cb => { cb(token); }
        });

        player.connect();

        // Qui puoi aggiungere altri listener o funzionalità per il tuo lettore

    }
