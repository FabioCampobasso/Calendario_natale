<!DOCTYPE html>
<html lang="it">

<head>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<title>Lettore Spotify Personalizzato</title>
	   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap">
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:italic" rel="stylesheet">
<style>

body {
    background: #f0f0f0;
}

.player {
    position: relative;
    width: 450px;
    height: 130px;
    background-color: transparent;
    border: 3px solid #bf3630;
    border-radius: 20px;
    padding: 5px;
    display: flex;
    align-items: center;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
}

.player img { /* Immagine quadrata sulla sinistra */
    width: 130px; /* ad es. */
    height: 130px;
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
}

#trackLink {
    position: absolute;
    top: 15px;
    left: 38%; /* Posizionato poco più a destra dell'immagine */
    text-decoration: none;
    font-size: 25px;
    font-family: 'Roboto Condensed', sans-serif;
    font-weight: bold;
    color: #bf3630;
}

#trackInfo {
    position: absolute;
    top: 45px; /* Adattare in base alle esigenze */
    left: 38%;
	    color: #bf3630;
    font-weight: 0;
  font-family: 'Roboto Condensed', sans-serif;
            font-style: italic;
    font-size: 18px;
}

.button-container {

        display: flex;
        position: absolute;
        bottom: 15px;
        left: 54%;
        transform: translateX(-50%);
        gap: 15px; /* Spazio tra i bottoni */
		
		
    }

    .button-container button {
        width: 40px;
        height: 40px;
        background-size: cover;
		left: calc(50% - 45px);
		border: none; /* Rimuove il bordo predefinito del pulsante */
    outline: none; /* Rimuove l'outline che appare quando il pulsante è attivo o in focus */
    box-shadow: none; /* Rimuove l'ombra predefinita */
    padding: 0;
    }

    #playButton {
        background-image: url('play.png');
		scale: 120%;
    }

#spotifyLogo { /* Immagine del logo Spotify nell'angolo in basso a destra */

    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 30px; /* Adatta la dimensione come desiderato */
    height: 30px;
    background-image: url('spotify.png'); /* Sostituisci con la tua immagine */
    background-size: cover;
}

    </style>
</head>

<body>

 <div class="player">
        <img src="vinile.png" alt="Immagine traccia" id="trackImage">
        <a id="trackLink" href="#" target="_blank">Nome Artista</a>
        <div id="trackInfo">Nome Canzone</div>
        <button id="playButton">Play</button>
    </div>

    <script>
        // Questi valori dovrebbero essere nascosti, ma per semplicità li inseriamo qui.
           const CLIENT_ID = '565ad99448374a88ba05eec7f08543e6';
    const CLIENT_SECRET = '23cd47f5616942c49853a234276529e4';
        const trackId = '5ip1FIfC7crfMQEQHQ8dOI';

        let player;
        let device_id;

        async function getAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET),
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }

        async function getTrackInfo(accessToken) {
            const response = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            const data = await response.json();
            document.getElementById('trackImage').src = data.album.images[0].url;
            document.getElementById('trackLink').innerText = `${data.artists[0].name}`;
            document.getElementById('trackLink').href = `${data.artists[0].external_urls.spotify}`;
            document.getElementById('trackInfo').innerText = `${data.name}`;
        }

        document.getElementById('playButton').addEventListener('click', () => {
            getAccessToken().then(token => {
                fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ uris: [`spotify:track:${trackId}`] }),
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                });
            });
        });

        window.onSpotifyWebPlaybackSDKReady = () => {
            getAccessToken().then(token => {
                player = new Spotify.Player({
                    name: 'Web Playback SDK Template',
                    getOAuthToken: cb => { cb(token); }
                });
                player.addListener('ready', ({ device_id: deviceId }) => {
                    device_id = deviceId;
                    getTrackInfo(token);
                });
                player.connect();
            });
        };
    </script>
</body>

</html>
