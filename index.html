<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* ... Altri stili CSS ... */

        .tassello {
            margin-top: 125px;
			 margin-bottom: 250px;
			  margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="text"] {
            border: none;
            border-radius: 50px;
            padding: 0px;
            background-color: #74cdd0;
            color: #fff;
            font-family: 'Arial';
            font-size: 35px;
            outline: none;
            width: 680px;
            height: 52px;
            text-align: center;
            flex: 1;
        }

        button {

            background-color: #ffffff;
            color: #74cdd0;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            padding: 14px 13px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            flex: 0;
			position: absolute; /* Imposta la posizione assoluta */
    right: 0; /* Allinea il pulsante a destra */
    z-index: 1;
        }
    </style>
</head>

<body>

<div id="forma1" class="overlay"></div>
<div id="forma2" class="overlay"></div>
<div id="forma3" class="overlay"></div>

    <div class="container">
        <div class="tassello">
            <input type="text" id="messageInput" maxlength="40" placeholder="Scrivi la tua dedica">
            <button id="submitButton" style="font-family: Arial, sans-serif;">INVIA</button>
        </div>

        <div class="tassello">
            <input type="text" id="messageInput2" maxlength="40" placeholder="Scrivi la tua dedica">
            <button id="submitButton2">INVIA</button>
        </div>

        <div class="tassello">
            <input type="text" id="messageInput3" maxlength="40" placeholder="Scrivi la tua dedica">
            <button id="submitButton3" style="font-family: Arial, sans-serif;">INVIA</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
