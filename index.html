<!DOCTYPE html>
<html>
<head>
    <title>Selezione di link con HTML e JavaScript</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap">
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #63b0b3;
    overflow-x: hidden; /* Nasconde l'overflow orizzontale */
}

#container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto; 
    overflow-x: hidden; /* Assicurati che non ci sia overflow orizzontale */
}


img {
    max-width: 100%;
    height: auto;
}

#testata {
    position: relative;
    z-index: 10;
}

#link0 {
    position: absolute;
    top: 5%;
    left: 0%;
    z-index: 5;
   	
}



#messageInput {
    width: 740px;
    padding: 20px;
    margin: 122%;
  
    border-radius: 60px;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    font-size: 50px;
    overflow: hidden;
    resize: none;
    outline: none;
    overflow-y: hidden;
    text-align: center;
	  position: absolute;
	  z-index: 20;
	
}

.playlist-container {
    position: relative;
}

#specialButton {
    position: absolute;
    top: 70%; 
    left: 76%;
    transform: translate(-50%, -50%);  /* Centra il bottone sull'immagine */
    z-index: 30;  /* Un valore più alto dell'immagine per assicurarti che sia sopra */
    background-color: #ff0b00;
    color: #fff;   /* Colore del testo */
    padding: 10px 85px;
    border-radius: 80px;
    font-family: 'Roboto', sans-serif;
    font-weight: 800;
    font-size: 37px;
    text-decoration: none;  /* Rimuove il sottolineamento dal link */
    display: inline-block;  /* Permette l'uso di padding e altre proprietà */
    transition: background-color 0.3s;
    text-align: center;  /* Allinea il testo al centro */
    white-space: nowrap;  /* Permette al testo di andare a capo */
	line-height: 1;
}

#specialButton .line1 {
    font-size: 30px;
    color: #fff; /* ad esempio, un rosso */
}

#specialButton .line2 {
    font-size: 40px;
    color: #fff; /* ad esempio, un verde */
}



    </style>
</head>
<body>

<div id="container">
    <textarea id="messageInput" rows="1" maxlength="44" placeholder="Scrivi la tua dedica" oninput="autoResize(this); checkMaxLength(this);"></textarea>
	<img id="fiocchi" src="fiocchi.png" alt="Immagine 00">
    <img id="testata" src="testata.png" alt="Immagine 01">
    <img id="link0" src="vinile.png" alt="Immagine 0">
    <img id="link1" src="1.png" alt="Immagine 1">
    <img id="link2" src="2.png" alt="Immagine 2">
    <img id="link3" src="3.png" alt="Immagine 3">
    <img id="link4" src="4.png" alt="Immagine 4">
    <img id="link5" src="5.png" alt="Immagine 5">
    <img id="link6" src="6.png" alt="Immagine 6">
	<img id="link7" src="7.png" alt="Immagine 7">
	<div class="playlist-container">
    <img id="link8" src="8.png" alt="Immagine 8">
<a href="https://open.spotify.com/intl-it/album/2ojsnLAKwDMT0k3sU0ur0x?si=ziYdS2EMRKGezEy_brAJvQ" id="specialButton">
    <span class="line1">ASCOLTA LA</span><br>
    <span class="line2">PLAYLIST</span>
</a>
</div>


</div>

<script>
    var link1 = "dedica.html";
    var link2 = "dedica2.html";
    var link3 = "dedica.html";
	var link4 = "dedica.html";
    var link5 = "dedica.html";
    var link6 = "dedica.html";
    var link7 = "dedica.html";
    
	
	function checkMaxLength(textarea) {
    if (textarea.value.length > 45) {
        textarea.value = textarea.value.substring(0, 45);
    }
}
document.getElementById("messageInput").addEventListener("input", function() {
    // Fai in modo che la prima lettera sia maiuscola
    if (this.value.length === 1) {
        this.value = this.value.toUpperCase();
    }
});

document.getElementById("messageInput").addEventListener("focus", function() {
    // Rimuovi il segnaposto al primo clic
    this.placeholder = "";
});

    function imageClickHandler(imageId, link) {
        var allImages = document.querySelectorAll("img");
        allImages.forEach(function(img) {
            img.classList.remove("clicked");
        });

        var selectedImage = document.getElementById(imageId);
        selectedImage.classList.add("clicked");

        var messageInput = document.getElementById("messageInput");
        var message = messageInput.value;

        var encodedMessage = encodeURIComponent(message);

        var newPageURL = link + "?message=" + encodedMessage;

        window.location.href = newPageURL;
    }

    document.getElementById("link1").addEventListener("click", function() {
        imageClickHandler("link1", link1);
    });

    document.getElementById("link2").addEventListener("click", function() {
        imageClickHandler("link2", link2);
    });

    document.getElementById("link3").addEventListener("click", function() {
        imageClickHandler("link3", link3);
    });
	
	    document.getElementById("link4").addEventListener("click", function() {
        imageClickHandler("link4", link4);
    });

    document.getElementById("link5").addEventListener("click", function() {
        imageClickHandler("link5", link5);
    });

    document.getElementById("link6").addEventListener("click", function() {
        imageClickHandler("link6", link6);
    });
	
	    document.getElementById("link7").addEventListener("click", function() {
        imageClickHandler("link7", link7);
    });
	



    function autoResize(textarea) {
        textarea.style.height = 'auto';             // Reset the height
        textarea.style.height = textarea.scrollHeight + 'px';  // Set the height
    }

</script>
</body>
</html>
