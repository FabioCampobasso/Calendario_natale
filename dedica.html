<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>La Tua Dedica</title>
    <link rel="stylesheet" type="text/css" href="snow.css">
  
    <style>
	
	imageInput {
	            background-color: #ffffff;
            color: #74cdd0;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            padding: 14px 13px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            flex: 0;
			position: absolute; /* Imposta la posizione assoluta */
    right: 0; /* Allinea il pulsante a destra */
    z-index: 1;
        
	}
	captureButton {
	            background-color: #ffffff;
            color: #74cdd0;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            padding: 14px 13px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            flex: 0;
			position: absolute; /* Imposta la posizione assoluta */
    right: 0; /* Allinea il pulsante a destra */
    z-index: 1;
        
	}
	
        #imageContainer {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        #imageContainer img {
            max-width: 100px;
            max-height: 100px;
        }

        #photo-container {
            display: none; /* Nascondi il container della foto inizialmente */
        }

        /* Bottone spotify */
        #externalLink {
            /* Aggiungi stili specifici per il pulsante */
            background-color: transparent;
            border: 0px solid #000;
            color: #000;
            padding: 30px 120px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            z-index: 1; /* Posiziona il pulsante sopra tutto il resto */

            /* Posiziona rispetto a biglietto3.png */
            left: 57%; /* Regola questo valore in base alle tue esigenze */
            top: 47.5%;  /* Regola questo valore in base alle tue esigenze */
        }
        
        #snow-container {
            /* Aggiungi questa proprietà per disabilitare gli eventi del mouse sulla nevicata */
            pointer-events: none;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: #ffffff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dedicationMessage {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 35px;
            line-height: 1;
            text-align: left;
            color: #508a8c;
            text-transform: uppercase;
            position: absolute;
            left: 57%;
            top: 50%;
            white-space: pre-line;
            overflow-wrap: break-word;
            width: 320px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <script src="snow.js"></script>

    <div class="container">
        <img src="biglietto2.png" alt="Biglietto">
        <p id="dedicationMessage"></p>
        <a id="externalLink" href="https://open.spotify.com/intl-it/track/0asgUXDrY7oWmFSllqoTo8?si=c86ee89f4f8640e2"></a>
    </div>

    <!-- Aggiungi un contenitore per le immagini -->
    <div id="imageContainer">
        <input type="file" accept="image/*" id="imageInput" onchange="loadImage(this)">
        <button id="captureButton" onclick="capturePhoto()">Scatta foto</button>
        <video id="cameraFeed" style="display: none;"></video>
        <img id="capturedImage" style="display: none;">
    </div>
    
    <script>
        const dedicationMessage = document.getElementById('dedicationMessage');
        const text = dedicationMessage.textContent;
        
        // Suddividi il testo in parole
        const words = text.split(' ');
        
        // Inizializza due righe di testo
        let line1 = '';
        let line2 = '';
        
        for (let i = 0; i < words.length; i++) {
            if (i < 3) {
                line1 += words[i] + ' ';
            } else {
                line2 += words[i] + ' ';
            }
        }
        
        dedicationMessage.innerHTML = `${line1.trim()}<br>${line2.trim()}`;
        
        // Ottieni il messaggio dalla query string dell'URL
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var message = urlParams.get("message");
        
        // Inserisci il messaggio nella pagina in maiuscolo
        var dedicationMessageElement = document.getElementById("dedicationMessage");
        dedicationMessageElement.textContent = message.toUpperCase();
        
        function loadImage(input) {
            const imageContainer = document.getElementById('imageContainer');
            const image = document.createElement('img');
            image.src = URL.createObjectURL(input.files[0]);
            imageContainer.innerHTML = ''; // Rimuovi eventuali immagini precedenti
            imageContainer.appendChild(image);
        }

        // Funzione per catturare una foto dalla fotocamera
        function capturePhoto() {
            const captureButton = document.getElementById('captureButton');
            const cameraFeed = document.getElementById('cameraFeed');
            const capturedImage = document.getElementById('capturedImage');

            // Mostra il feed della fotocamera
            cameraFeed.style.display = 'block';

            // Nascondi l'immagine catturata se era già visualizzata
            capturedImage.style.display = 'none';

            // Usa la Web API Camera per accedere alla fotocamera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    cameraFeed.srcObject = stream;
                })
                .catch(function (error) {
                    console.error('Errore nell\'accesso alla fotocamera:', error);
                });
        }

        // Gestisci il salvataggio della foto catturata
        function saveCapturedPhoto() {
            const cameraFeed = document.getElementById('cameraFeed');
            const capturedImage = document.getElementById('capturedImage');

            // Nascondi il feed della fotocamera
            cameraFeed.style.display = 'none';

            // Cattura un frame dal feed video
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            canvas.getContext('2d').drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

            // Visualizza l'immagine catturata
            capturedImage.src = canvas.toDataURL('image/png');
            capturedImage.style.display = 'block';

            // Puoi anche inserire l'immagine catturata nel tuo container di immagini
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            imageContainer.appendChild
            image(capturedImage);

            // Ferma il feed della fotocamera
            const stream = cameraFeed.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }
    </script>
</body>
</html>
