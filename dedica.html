<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>La Tua Dedica</title>
    <link rel="stylesheet" type="text/css" href="snow.css">
  
    <style>
	/*Bottone cattura*/
#captureButton {
    /* Aggiungi stili specifici per il pulsante */
    background-color: white;
    border: 0px solid #000;
    color: #000;
    padding: 30px 120px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 25px;
    cursor: pointer;
    position: absolute;
    z-index: 1; /* Posiziona il pulsante sopra tutto il resto */

    /* Posiziona rispetto a biglietto3.png */
    left: 30%; /* Regola questo valore in base alle tue esigenze */
    top: 60%;  /* Regola questo valore in base alle tue esigenze */
}

/*Bottone spotify*/
#externalLink {
    /* Aggiungi stili specifici per il pulsante */
    background-color: transparent;
    border: 0px solid #000;
    color: #000;
    padding: 30px 120px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    z-index: 1; /* Posiziona il pulsante sopra tutto il resto */

    /* Posiziona rispetto a biglietto3.png */
    left: 57%; /* Regola questo valore in base alle tue esigenze */
    top: 47.5%;  /* Regola questo valore in base alle tue esigenze */
}

        
        #snow-container {
            /* Aggiungi questa propriet√† per disabilitare gli eventi del mouse sulla nevicata */
            pointer-events: none;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: #ffffff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dedicationMessage {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 35px;
            line-height: 1;
            text-align: left;
            color: #508a8c;
            text-transform: uppercase;
            position: absolute;
            left: 57%;
            top: 50%;
            white-space: pre-line;
            overflow-wrap: break-word;
            width: 320px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <script src="snow.js"></script>
    
    <div class="container">
        <img src="biglietto.png" alt="Biglietto">
        <p id="dedicationMessage"></p>
        <a id="externalLink" href="https://open.spotify.com/intl-it/track/0asgUXDrY7oWmFSllqoTo8?si=c86ee89f4f8640e2"></a>
    </div>
<button id="captureButton" class="capture-exclude">Cattura immagine</button>
<script src="html2canvas.min.js"></script>


<script>
document.getElementById('captureButton').addEventListener('click', function() {
  // Disabilita il pulsante prima di catturare l'immagine
  this.disabled = true;

  // Crea un'immagine della pagina, escludendo gli elementi con la classe "capture-exclude"
  html2canvas(document.body, {
    ignoreElements: element => element.classList.contains('capture-exclude')
  }).then(function(canvas) {
    // Converti il canvas in un'immagine
    var image = canvas.toDataURL('image/png');

    // Crea un elemento 'a' per scaricare l'immagine
    var downloadLink = document.createElement('a');
    downloadLink.href = image;
    downloadLink.download = 'screenshot.png';

    // Simula un clic sul link per avviare il download
    downloadLink.click();

    // Riabilita il pulsante dopo la cattura
    document.getElementById('captureButton').disabled = false;
  });
});

</script>
    
    <script>
        const dedicationMessage = document.getElementById('dedicationMessage');
        const text = dedicationMessage.textContent;
        
        // Suddividi il testo in parole
        const words = text.split(' ');
        
        // Inizializza due righe di testo
        let line1 = '';
        let line2 = '';
        
        for (let i = 0; i < words.length; i++) {
            if (i < 3) {
                line1 += words[i] + ' ';
            } else {
                line2 += words[i] + ' ';
            }
        }
        
        dedicationMessage.innerHTML = `${line1.trim()}<br>${line2.trim()}`;
        
        // Ottieni il messaggio dalla query string dell'URL
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var message = urlParams.get("message");
        
        // Inserisci il messaggio nella pagina in maiuscolo
        var dedicationMessageElement = document.getElementById("dedicationMessage");
        dedicationMessageElement.textContent = message.toUpperCase();
    </script>
</body>
</html>
