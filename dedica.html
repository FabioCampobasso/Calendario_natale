<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>La Tua Dedica</title>
    <link rel="stylesheet" type="text/css" href="snow.css">
  
    <style>
	#photo-container {
            display: none; /* Nascondi il container della foto inizialmente */
        }

/*Bottone spotify*/
#externalLink {
    /* Aggiungi stili specifici per il pulsante */
    background-color: transparent;
    border: 0px solid #000;
    color: #000;
    padding: 30px 120px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    z-index: 1; /* Posiziona il pulsante sopra tutto il resto */

    /* Posiziona rispetto a biglietto3.png */
    left: 57%; /* Regola questo valore in base alle tue esigenze */
    top: 47.5%;  /* Regola questo valore in base alle tue esigenze */
}

        
        #snow-container {
            /* Aggiungi questa propriet√† per disabilitare gli eventi del mouse sulla nevicata */
            pointer-events: none;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: #ffffff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dedicationMessage {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 35px;
            line-height: 1;
            text-align: left;
            color: #508a8c;
            text-transform: uppercase;
            position: absolute;
            left: 57%;
            top: 50%;
            white-space: pre-line;
            overflow-wrap: break-word;
            width: 320px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <script src="snow.js"></script>
    
    <div class="container">
        <img src="biglietto.png" alt="Biglietto">
        <p id="dedicationMessage"></p>
        <a id="externalLink" href="https://open.spotify.com/intl-it/track/5qPClsnSEQEN2aaCybyhuD?si=0bf74883858e445a"></a>
    </div>
	
	    <!-- Aggiungi un pulsante per scattare una foto -->
    <button id="take-photo-button">Scatta una foto</button>
    
    <!-- Aggiungi un container per visualizzare la foto -->
    <div id="photo-container">
        <img id="photo" alt="Foto catturata">
    
    <script>
        const dedicationMessage = document.getElementById('dedicationMessage');
        const text = dedicationMessage.textContent;
        
        // Suddividi il testo in parole
        const words = text.split(' ');
        
        // Inizializza due righe di testo
        let line1 = '';
        let line2 = '';
        
        for (let i = 0; i < words.length; i++) {
            if (i < 3) {
                line1 += words[i] + ' ';
            } else {
                line2 += words[i] + ' ';
            }
        }
        
        dedicationMessage.innerHTML = `${line1.trim()}<br>${line2.trim()}`;
        
        // Ottieni il messaggio dalla query string dell'URL
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var message = urlParams.get("message");
        
        // Inserisci il messaggio nella pagina in maiuscolo
        var dedicationMessageElement = document.getElementById("dedicationMessage");
        dedicationMessageElement.textContent = message.toUpperCase();
		
		
		
		
		 // Aggiungi un gestore di eventi per il pulsante "Scatta una foto"
        const takePhotoButton = document.getElementById('take-photo-button');
        const photoContainer = document.getElementById('photo-container');
        const photo = document.getElementById('photo');
        
        takePhotoButton.addEventListener('click', () => {
            // Richiedi l'autorizzazione all'uso della fotocamera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // Mostra il video in un elemento HTML video
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    // Cattura un frame del video come foto
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Ferma il flusso video
                    stream.getTracks().forEach(track => track.stop());

                    // Visualizza la foto nel container
                    photo.src = canvas.toDataURL('image/png');
                    photoContainer.style.display = 'block';
                })
                .catch(function (error) {
                    console.error('Impossibile accedere alla fotocamera:', error);
                });
        });
		
    </script>
</body>
</html>
