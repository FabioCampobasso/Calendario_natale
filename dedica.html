<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:italic" rel="stylesheet">
    <title>La Tua Dedica</title>
    <link rel="stylesheet" type="text/css" href="snow.css">
  
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: #ece8df;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dedicationMessage {
            font-family: 'Roboto Condensed', sans-serif;
            font-style: italic;
            font-weight: 400;
            font-size: 40px;
            line-height: 1;
            text-align: center;
            color: #508a8c;
            text-transform: uppercase;
            position: absolute;
            top: 39%;
			white-space: pre-line;
            overflow-wrap: break-word;
            width: 520px;
            height: 100px;
        }

        #openImageInput {
		font-family: 'Roboto Condensed', sans-serif;
		font-size: 20px;
            background-color: #508a8c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            position: absolute;
			top: 80%;
        }

 #imageInput {
    position: absolute;
    visibility: hidden;
	    display: none;
    pointer-events: none;
}


#imageContainer {
    position: absolute;
	top: 52.5%;
	left: 53.5%;
    width: 800px; /* Aumenta la larghezza del container a tuo piacimento */
    height: 600px; /* Aumenta l'altezza del container a tuo piacimento */
    margin: auto;
	z-index: -1;
}

#imageContainer img {
    width: 100%;
    height: 100%;
    object-fit: cover;
	scale: 240%;
transform: rotate(-7deg);
}



        #externalLink {
            background-color: transparent;
            border: 0px solid #000;
            color: #000;
            padding: 50px 220px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
			top: 33.5%;
        }

        #snow-container {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <script src="snow.js"></script>

    <div class="container">
        <img src="biglietto.png" alt="Biglietto">
        <p id="dedicationMessage"></p>
        <a id="externalLink" href="https://open.spotify.com/intl-it/track/0asgUXDrY7oWmFSllqoTo8?si=c86ee89f4f8640e2"></a>
        <button id="openImageInput">INSERISCI FOTO</button>
    </div>

    <div id="imageContainer" class="custom-image-container">
        <input type="file" accept="image/*" id="imageInput" onchange="loadImage(this)">
    </div>

    <script>
        document.getElementById("openImageInput").addEventListener("click", function() {
            document.getElementById("imageInput").click();
        });

        const dedicationMessage = document.getElementById('dedicationMessage');
        const text = dedicationMessage.textContent;

        const words = text.split(' ');
        let line1 = '';
        let line2 = '';

        for (let i = 0; i < words.length; i++) {
            if (i < 3) {
                line1 += words[i] + ' ';
            } else {
                line2 += words[i] + ' ';
            }
        }

        dedicationMessage.innerHTML = `${line1.trim()}<br>${line2.trim()}`;

        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var message = urlParams.get("message");

        var dedicationMessageElement = document.getElementById("dedicationMessage");
        dedicationMessageElement.textContent = message.toUpperCase();

        function loadImage(input) {
            const imageContainer = document.getElementById('imageContainer');
            const image = document.createElement('img');
            image.src = URL.createObjectURL(input.files[0]);
            imageContainer.innerHTML = '';
            imageContainer.appendChild(image);
        }
    </script>
</body>
</html>
