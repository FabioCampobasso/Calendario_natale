<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0bYg9bo50gSsH3LtXe2SQn?utm_source=generator" width="250" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    </div>

    <div id="imageContainer" class="custom-image-container">
        <input type="file" accept="image/*" id="imageInput" onchange="loadImage(this)">
    </div>

    <script>
 document.getElementById("openImageInput").addEventListener("click", function() {
            document.getElementById("imageInput").click();
            // Hide the "INSERISCI FOTO" button once it's clicked
            this.style.display = "none";
        });

        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var viewMode = urlParams.get("view");

        if (viewMode === "shared") {
            document.getElementById("openImageInput").style.display = "none";
            document.getElementById("shareButton").style.display = "none";
		    document.getElementById("createCardButton").style.display = "block";

        }

        function loadImage(input) {
            const imageContainer = document.getElementById('imageContainer');
            const image = document.createElement('img');
            image.src = URL.createObjectURL(input.files[0]);
            imageContainer.innerHTML = '';
            imageContainer.appendChild(image);
        }
		
		function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Usa la funzione per ottenere il messaggio dall'URL
    var message = getParameterByName('message');

    // Inserisci il messaggio nel DOM
    if (message) {
        document.getElementById('dedicationMessage').textContent = message;
    }

        document.getElementById("shareButton").addEventListener("click", function() {
            var currentPageUrl = window.location.href;
            var sharedLink = currentPageUrl.includes("?") ? currentPageUrl + "&view=shared" : currentPageUrl + "?view=shared";

            if (navigator.share) {
                navigator.share({
                    url: sharedLink
                }).then(() => {
                    console.log("Condivisione riuscita");
                }).catch((error) => {
                    console.error("Errore nella condivisione:", error);
                });
            } else {
                var copyInput = document.createElement("input");
                copyInput.setAttribute("type", "text");
                copyInput.setAttribute("value", sharedLink);
                document.body.appendChild(copyInput);
                copyInput.select();
                document.execCommand("copy");
                document.body.removeChild(copyInput);
                alert("Il link Ã¨ stato copiato negli appunti: " + sharedLink);
            }
        });
		
    </script>
