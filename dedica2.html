<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:italic" rel="stylesheet">
    <title>La Tua Dedica</title>
    <link rel="stylesheet" type="text/css" href="snow.css">
  
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: #ece8df;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dedicationMessage {
            font-family: 'Roboto Condensed', sans-serif;
            font-style: italic;
            font-weight: 400;
            font-size: 40px;
            text-align: center;
            color: #508a8c;
            text-transform: uppercase;
            position: absolute;
            top: 39%;
            white-space: pre-line;
            overflow-wrap: break-word;
            width: 520px;
        }

        #openImageInput {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 20px;
            background-color: #508a8c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            position: absolute;
            top: 80%;
        }

        #imageInput {
           position: absolute;
            visibility: hidden;
        }

        #imageContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: -1;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
            transform: rotate(-7deg);
        }

        #externalLink {
            background-color: transparent;
            border: 0;
            color: #000;
            padding: 50px 220px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 33.5%;
        }

        #snow-container {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <script src="snow.js"></script>

    <div class="container">
        <img src="biglietto2.png" alt="Biglietto">
        <p id="dedicationMessage"></p>
        <a id="externalLink" href="https://open.spotify.com/intl-it/track/0asgUXDrY7oWmFSllqoTo8?si=c86ee89f4f8640e2"></a>
        <button id="openImageInput">INSERISCI FOTO</button>
    </div>

    <div id="imageContainer" class="custom-image-container">
        <input type="file" accept="image/*" id="imageInput" onchange="loadImage(this)">
    </div>

    <script>
        document.getElementById("openImageInput").addEventListener("click", function() {
            document.getElementById("imageInput").click();
        });

        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var message = urlParams.get("message");

        var dedicationMessageElement = document.getElementById("dedicationMessage");
        dedicationMessageElement.textContent = message.toUpperCase();

        function loadImage(input) {
            const imageContainer = document.getElementById('imageContainer');
            const image = document.createElement('img');
            image.src = URL.createObjectURL(input.files[0]);
            imageContainer.innerHTML = '';
            imageContainer.appendChild(image);
        }
    </script>
</body>
</html>
