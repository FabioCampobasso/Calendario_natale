<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>La Tua Dedica</title>
    <link rel="stylesheet" type="text/css" href="snow.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: #ffffff; /* Puoi cambiare questo colore di sfondo se necessario */
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dedicationMessage {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 35px;
            line-height: 1;
            text-align: left;
            color: #508a8c;
            text-transform: uppercase;
            position: absolute;
            left: 57%;  /* Adatta questi valori percentuali in base alle tue esigenze */
            top: 50%;   /* Adatta questi valori percentuali in base alle tue esigenze */
            white-space: pre-line;
            overflow-wrap: break-word;
            width: 320px;
            height: 100px;
        }

        .link-button {
        font-size: 0px;
        color: #508a8c;
        text-transform: uppercase;
        text-decoration: none;
        display: inline-block;
        padding: 30px 130px;
        background-color: transparent;
        
        border-radius: 5px;
        position: relative; /* Imposta la posizione relativa per consentire il controllo dello z-index */
        z-index: 1; /* Assicura che il pulsante sia in primo piano */
    }

    #linkContainer {
        position: absolute;
        top: 47.5%; /* Regola la posizione verticale a tuo piacimento */
        left: 69%; /* Posiziona al centro orizzontalmente */
        transform: translateX(-50%);
    }

    </style>
</head>

<body>
    <div id="snow-container"></div>
    <script src="snow.js"></script>

    <div class="container">
        <img src="biglietto2.png" alt="Biglietto">
        <p id="dedicationMessage"></p>
        <!-- Pulsante "Ascolta ora" -->
        <div id="linkContainer">
            <a href="https://open.spotify.com/intl-it/track/27RYrbL6S02LNVhDWVl38b?si=30167ced5f1c42b3" class="link-button">Visita il Link</a>
        </div>
    </div>

    <script>
        const dedicationMessage = document.getElementById('dedicationMessage');
        const text = dedicationMessage.textContent;

        // Suddividi il testo in parole
        const words = text.split(' ');

        // Inizializza due righe di testo
        let line1 = '';
        let line2 = '';

        for (let i = 0; i < words.length; i++) {
            if (i < 3) {
                line1 += words[i] + ' ';
            } else {
                line2 += words[i] + ' ';
            }
        }

        dedicationMessage.innerHTML = `${line1.trim()}<br>${line2.trim()}`;

        // Ottieni il messaggio dalla query string dell'URL
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var message = urlParams.get("message");

        // Inserisci il messaggio nella pagina in maiuscolo
        var dedicationMessageElement = document.getElementById("dedicationMessage");
        dedicationMessageElement.textContent = message.toUpperCase();
    </script>
</body>

</html>
